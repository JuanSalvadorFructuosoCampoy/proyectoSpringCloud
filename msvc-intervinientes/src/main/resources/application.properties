spring.application.name=msvc-intervinientes
spring.application.port=8002
spring.main.banner-mode=off
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=Juansa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
server.port=8082
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Esta propiedad evita que se pueda acceder a la consola de H2 desde otra IP
spring.h2.console.settings.web-allow-others=false
logging.level.root=WARN
spring.sql.init.mode=always

# Esta propiedad evita que se creen las tablas al iniciar la aplicación
spring.jpa.hibernate.ddl-auto=none